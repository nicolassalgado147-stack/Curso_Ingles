<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Lección</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">

    <h3>✏️ Editar La Lección</h3>

    <form method="POST">
        {% csrf_token %}

        <input type="text" name="titulo" class="form-control mb-2"
               value="{{ leccion.titulo }}" required>

        <textarea name="descripcion" class="form-control mb-2" required>{{ leccion.descripcion }}</textarea>

        <select name="estado" class="form-control mb-3">
            <option value="Pendiente" {% if leccion.estado == "Pendiente" %}selected{% endif %}>Pendiente</option>
            <option value="Activo" {% if leccion.estado == "Activo" %}selected{% endif %}>Activo</option>
        </select>

        <button class="btn btn-primary">Guardar Cambios</button>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancelar</a>
    </form>

</div>
</body>
</html>
